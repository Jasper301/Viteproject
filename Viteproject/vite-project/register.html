<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

</head>
<body>
    <div class="main">
        <div class="Register">
            <form id="registerForm">
                <label for="Register" aria-hidden="true">Register</label>
                <input type="text" name="username" id="usernameInput" placeholder="Username" required="" class="input-field2">
                <input type="text" name="email" id="emailInput" placeholder="Email" required="" class="input-field2">
                <input type="password" name="password" id="passwordInput" placeholder="Password" required="" class="input-field2">
                <button  class="register-button" >Register</button>
            </form>
        </div>
    </div>
    <script src="register.js" type="module"></script>
</body>
</html>
